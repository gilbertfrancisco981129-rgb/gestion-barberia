<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Master - Gestión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; }
        .bg-ultra-depth { background: radial-gradient(circle at top left, #1a1a1a, #000000); }
        .text-gold { color: #FFD700; }
        .bg-gold { background-color: #FFD700; }
        .input-pro { background: rgba(30, 30, 30, 0.8); border: 1px solid #333; color: white; }
        .loader { border-top-color: #D50000; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-ultra-depth min-h-screen flex flex-col items-center justify-center relative">

    <div id="globalLoader" class="fixed inset-0 bg-black z-50 flex flex-col items-center justify-center hidden">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
        <h2 class="text-white">Cargando...</h2>
    </div>

    <div id="loginView" class="w-full max-w-md p-6">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold tracking-widest text-white">BARBER MASTER</h1>
        </div>

        <div class="bg-[#1e1e1e] rounded-2xl p-6 shadow-2xl border border-gray-800">
            <div class="space-y-4">
                <input type="tel" id="loginPhone" placeholder="Teléfono (Ej: 5xxxxxxx)" 
                    class="input-pro w-full px-4 py-3 rounded-lg focus:outline-none focus:border-red-500">
                
                <input type="password" id="loginPass" placeholder="Contraseña" 
                    class="input-pro w-full px-4 py-3 rounded-lg focus:outline-none focus:border-red-500">
                
                <button onclick="doLogin()" class="w-full bg-[#D50000] text-white font-bold py-3 rounded-lg mt-4">
                    ACCEDER AHORA
                </button>
            </div>
        </div>
        <p class="text-center text-gray-500 text-xs mt-8" id="versionText">v1.1 Web</p>
    </div>

    <div id="dashboardView" class="w-full max-w-md h-screen flex flex-col hidden bg-black">
        <div class="flex items-center justify-between p-5 bg-[#1a1a1a]">
            <button onclick="logout()" class="text-gray-400"><i class="fa-solid fa-right-from-bracket"></i></button>
            <h2 class="text-xl font-bold text-white">NEGOCIO</h2>
            <div class="w-8"></div>
        </div>

        <div class="flex-1 overflow-y-auto p-4 pb-20">
            <div class="text-center mb-6">
                <h1 id="shopName" class="text-2xl font-bold text-white uppercase">...</h1>
                <div id="inviteCodeContainer" class="hidden mt-2">
                    <span id="inviteCode" class="text-gold font-bold text-sm bg-gray-800 px-3 py-1 rounded-full"></span>
                </div>
            </div>

            <div class="flex space-x-2 mb-6">
                <div class="flex-1 bg-[#2C2C2E] rounded-xl p-3 text-center border border-gray-700">
                    <span id="statEarnings" class="block text-[#2ecc71] text-lg font-bold">$0</span>
                    <span class="text-gray-500 text-[10px]">GANANCIAS</span>
                </div>
                <div class="flex-1 bg-[#2C2C2E] rounded-xl p-3 text-center border border-gray-700">
                    <span id="statCuts" class="block text-[#00D4AA] text-lg font-bold">0</span>
                    <span class="text-gray-500 text-[10px]">CORTES</span>
                </div>
            </div>

            <h3 class="text-white font-bold text-sm mb-4 border-l-4 border-gold pl-3">RANKING</h3>
            <div id="rankingList" class="space-y-3"></div>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        const SUPABASE_URL = "https://bhdmxljthtfomiwgenvf.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJoZG14bGp0aHRmb21pd2dlbnZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3ODQ0MzYsImV4cCI6MjA4MTM2MDQzNn0.sgVh45Pb_6C500BtBfkivVRZM2cNLMBgvaPw5thGZHs";
        
        // CORRECCIÓN: Usamos un nombre distinto para el cliente
        let client = null;

        try {
            client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            console.log("Supabase iniciado correctamente");
        } catch (e) {
            alert("Error iniciando App: " + e.message);
        }

        // --- FUNCIONES ---
        const $ = (id) => document.getElementById(id);

        async function doLogin() {
            if (!client) return alert("Error crítico: Supabase no cargó.");

            const phoneRaw = $('loginPhone').value.trim();
            const pass = $('loginPass').value.trim();

            if (!phoneRaw || !pass) return alert("Pon tu teléfono y contraseña");

            let phone = phoneRaw.replace(/[^0-9]/g, '');
            if (phone.startsWith('53') && phone.length === 10) phone = phone.substring(2);

            $('globalLoader').classList.remove('hidden');

            try {
                // 1. LOGIN MANUAL (Igual que APK)
                const { data: users, error } = await client
                    .from('barberos')
                    .select('*')
                    .eq('telefono', phone);

                if (error) throw error;
                if (!users || users.length === 0) throw new Error("Número no encontrado");

                const user = users[0];
                if (user.clave !== pass) throw new Error("Contraseña incorrecta");
                if (user.node_restricted) throw new Error("Cuenta bloqueada");

                // ÉXITO
                localStorage.setItem('barber_user', JSON.stringify(user));
                loadDashboard(user);

            } catch (err) {
                alert("Error: " + err.message);
                $('globalLoader').classList.add('hidden');
            }
        }

        async function loadDashboard(user) {
            $('loginView').classList.add('hidden');
            $('dashboardView').classList.remove('hidden');
            $('globalLoader').classList.remove('hidden');

            if (!user.barberia_id) {
                alert("No tienes barbería asignada.");
                return logout();
            }

            try {
                // INFO TIENDA
                const { data: shop } = await client.from('barberias').select('*').eq('id', user.barberia_id).single();
                $('shopName').innerText = shop.nombre;
                if (user.rol === 'admin') {
                    $('inviteCodeContainer').classList.remove('hidden');
                    $('inviteCode').innerText = shop.codigo_invitacion;
                }

                // DATOS FINANCIEROS (Día actual por defecto)
                const today = new Date().toISOString().split('T')[0];
                
                const { data: turnos } = await client.from('turnos')
                    .select('barbero_id, precio').eq('barberia_id', user.barberia_id).eq('fecha', today);
                
                const { data: extras } = await client.from('ingresos_extra')
                    .select('barbero_id, precio').eq('barberia_id', user.barberia_id).eq('fecha', today);

                const { data: team } = await client.from('barberos')
                    .select('id, nombre, rol').eq('barberia_id', user.barberia_id);

                // CÁLCULOS
                let mapMoney = {};
                let mapCuts = {};
                let totalMoney = 0;
                let totalCuts = 0;

                if(turnos) turnos.forEach(t => {
                    let val = parseFloat(t.precio) || 0;
                    mapMoney[t.barbero_id] = (mapMoney[t.barbero_id] || 0) + val;
                    mapCuts[t.barbero_id] = (mapCuts[t.barbero_id] || 0) + 1;
                    totalMoney += val;
                    totalCuts++;
                });

                if(extras) extras.forEach(e => {
                    let val = parseFloat(e.precio) || 0;
                    mapMoney[e.barbero_id] = (mapMoney[e.barbero_id] || 0) + val;
                    totalMoney += val;
                });

                $('statEarnings').innerText = "$" + Math.floor(totalMoney);
                $('statCuts').innerText = totalCuts;

                // RANKING
                team.sort((a, b) => (mapMoney[b.id] || 0) - (mapMoney[a.id] || 0));
                
                const list = $('rankingList');
                list.innerHTML = '';
                
                team.forEach((m, i) => {
                    let money = Math.floor(mapMoney[m.id] || 0);
                    let cuts = mapCuts[m.id] || 0;
                    let color = i===0 ? 'text-gold' : 'text-white';
                    let bg = i===0 ? 'border-gold' : 'border-gray-800';

                    let html = `
                        <div class="flex items-center bg-[#2C2C2E] p-3 rounded-lg border ${bg}">
                            <div class="w-6 font-bold text-gray-500">#${i+1}</div>
                            <div class="flex-1">
                                <div class="font-bold ${color}">${m.nombre}</div>
                                <div class="text-xs text-gray-500">${cuts} cortes</div>
                            </div>
                            <div class="font-bold text-[#2ecc71]">$${money}</div>
                        </div>`;
                    list.insertAdjacentHTML('beforeend', html);
                });

            } catch (e) {
                console.error(e);
            }
            $('globalLoader').classList.add('hidden');
        }

        function logout() {
            localStorage.removeItem('barber_user');
            location.reload();
        }

        // AUTO LOGIN
        const saved = localStorage.getItem('barber_user');
        if (saved) loadDashboard(JSON.parse(saved));
    </script>
</body>
</html>
